<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <style>
        /* ===== RESET CSS ===== */
        /* Remove margens, paddings e aplica box-sizing em todos os elementos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* ===== VARIÁVEIS CSS ===== */
        /* Define cores padrão do sistema para facilitar manutenção */
        :root {
            --primary: #3498db;        /* Azul principal */
            --secondary: #3a0ca3;      /* Azul secundário */
            --success: #2ecc71;        /* Verde para sucesso */
            --warning: #ff9f1c;        /* Laranja para avisos */
            --danger: #e63946;         /* Vermelho para perigo */
            --light: #f8f9fa;          /* Cinza claro */
            --dark: #343a40;           /* Cinza escuro */
            --border: #dee2e6;         /* Cinza para bordas */
            --shadow: rgba(0, 0, 0, 0.15); /* Sombra padrão */
        }

        /* ===== ESTILO DO BODY ===== */
        /* Define o fundo e cor base do texto da página */
        body {
            background-color: #f0f1f5;  /* Fundo cinza claro */
            color: var(--dark);          /* Texto cinza escuro */
            line-height: 1.6;            /* Espaçamento entre linhas */
        }

        /* ===== CABEÇALHO ===== */
        /* Estilização do cabeçalho com gradiente azul */
        .hea {
            background: linear-gradient(to right, #002346, #003c73, #0055aa); /* Gradiente azul */
            color: white;
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 10px var(--shadow); /* Sombra suave */
        }

        /* Título do cabeçalho */
        .hea h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        /* Subtítulo do cabeçalho */
        .hea p {
            font-size: 1.1rem;
            opacity: 0.9; /* Leve transparência */
        }

        /* ===== CONTAINER PRINCIPAL ===== */
        /* Container que centraliza e limita a largura do conteúdo */
        .container {
            max-width: 900px;           /* Largura máxima */
            margin: 20px auto;          /* Centraliza horizontalmente */
            padding: 30px;
            background-color: #fff;     /* Fundo branco */
            border-radius: 10px;        /* Cantos arredondados */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        /* ===== SISTEMA DE ABAS ===== */
        /* Container principal das abas */
        .tabs {
            position: relative;
            margin-bottom: 30px;
        }

        /* Esconde os inputs radio que controlam as abas */
        .tab-control {
            display: none;
        }

        /* Container dos rótulos/botões das abas */
        .tab-labels {
            display: flex;              /* Layout flexível */
            justify-content: center;    /* Centraliza os itens */
            align-items: center;        /* Alinha verticalmente */
            gap: 10px;                  /* Espaço entre as abas */
            margin-bottom: 20px;
            flex-wrap: wrap;            /* Permite quebra de linha em telas pequenas */
        }

        /* Estilo de cada rótulo/botão de aba */
        .tab-label {
            padding: 15px 30px;
            background-color: white;
            border-radius: 8px;
            border: 2px solid var(--border);
            cursor: pointer;            /* Cursor de pointer ao passar o mouse */
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;  /* Transição suave */
            box-shadow: 0 2px 5px var(--shadow);
            user-select: none;          /* Impede seleção de texto */
            text-align: center;
        }

        /* Efeito hover nos rótulos das abas */
        .tab-label:hover {
            background-color: #f0f4f8;
            border-color: var(--primary);
            transform: translateY(-2px); /* Move levemente para cima */
        }

        /* Estilo da aba ativa (quando o radio correspondente está marcado) */
        #tab1:checked ~ .tab-labels label[for="tab1"],
        #tab2:checked ~ .tab-labels label[for="tab2"],
        #tab3:checked ~ .tab-labels label[for="tab3"] {
            background-color: var(--primary); /* Fundo azul */
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Container do conteúdo das abas */
        .tab-content {
            display: none;              /* Escondido por padrão */
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 10px var(--shadow);
            border-left: 4px solid var(--primary); /* Borda colorida à esquerda */
        }

        /* Mostra o conteúdo da aba quando o radio correspondente está marcado */
        #tab1:checked ~ .tab-contents #content1,
        #tab2:checked ~ .tab-contents #content2,
        #tab3:checked ~ .tab-contents #content3 {
            display: block;
        }

        /* ===== FORMULÁRIOS ===== */
        /* Seção de formulário (agrupa campos relacionados) */
        .form-section {
            margin-bottom: 30px;
        }

        /* Título de cada seção do formulário */
        .form-section h3 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef; /* Linha separadora */
            font-size: 1.3rem;
        }

        /* Grupo individual de campo (label + input) */
        .form-group {
            margin-bottom: 20px;
        }

        /* Estilo das labels dos campos */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--dark);
        }

        /* Adiciona asterisco vermelho aos campos obrigatórios */
        .required::after {
            content: "*";
            color: red;
            margin-left: 3px;
        }

        /* Estilo geral dos campos de entrada */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        /* Estilo específico do textarea */
        textarea {
            resize: vertical;           /* Permite redimensionar apenas verticalmente */
            min-height: 100px;         /* Altura mínima */
            font-family: Arial, sans-serif;
        }

        /* Efeito de foco nos campos */
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2); /* Sombra azul ao redor */
        }

        /* Layout de linha para campos lado a lado */
        .form-row {
            display: flex;
            gap: 20px;                  /* Espaço entre os campos */
        }

        /* Cada campo em uma linha ocupa espaço igual */
        .form-row .form-group {
            flex: 1;
        }

        /* ===== BOTÕES ===== */
        /* Container dos botões (centraliza e espaça) */
        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            padding: 20px 0;
            border-top: 1px solid var(--border); /* Linha separadora acima */
        }

        /* Estilo base de todos os botões */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;       /* Transição suave */
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 120px;
        }

        /* Botão de submit/cadastrar (verde) */
        .btn-submit {
            background-color: var(--success);
            color: white;
        }

        .btn-submit:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        /* Botão secundário (cinza) */
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        /* Botão de cancelar (vermelho) */
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        /* ===== SEÇÃO DE RESPONSÁVEIS (específico para aba de aluno) ===== */
        /* Card de cada responsável */
        .responsavel-item {
            background-color: #f8f9fa;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        /* Cabeçalho do card do responsável */
        .responsavel-hea {
            display: flex;
            justify-content: space-between; /* Título à esquerda, botão à direita */
            align-items: center;
            margin-bottom: 15px;
        }

        .responsavel-hea h4 {
            color: var(--primary);
            margin: 0;
        }

        /* ===== RESPONSIVIDADE ===== */
        /* Ajustes para tablets (telas até 768px) */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            /* Abas em coluna em telas pequenas */
            .tab-labels {
                flex-direction: column;
                width: 100%;
            }

            /* Abas ocupam toda a largura */
            .tab-label {
                width: 100%;
                padding: 12px 15px;
                font-size: 1rem;
            }

            /* Campos empilhados verticalmente */
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            /* Título menor em telas pequenas */
            .hea h1 {
                font-size: 1.8rem;
            }

            /* Botões em múltiplas linhas se necessário */
            .btn-container {
                flex-wrap: wrap;
            }

            .btn {
                flex: 1;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Container principal do sistema -->
    <div class="container">
        <!-- Cabeçalho da página -->
        <header class="hea">
            <h1>Sistema de Cadastro</h1>
            <p>Formulário completo para registro de alunos, funcionários e turmas</p>
        </header>

        <!-- Sistema de abas -->
        <div class="tabs">
            <!-- Controles das abas (inputs radio escondidos) -->
            <!-- Apenas um pode estar marcado por vez (mesmo name) -->
            <input type="radio" name="tabs" id="tab1" class="tab-control" checked>
            <input type="radio" name="tabs" id="tab2" class="tab-control">
            <input type="radio" name="tabs" id="tab3" class="tab-control">

            <!-- Rótulos clicáveis das abas -->
            <div class="tab-labels">
                <label for="tab1" class="tab-label">Cadastro de Aluno</label>
                <label for="tab2" class="tab-label">Cadastro de Funcionário</label>
                <label for="tab3" class="tab-label">Cadastro de Turma</label>
            </div>

            <!-- Conteúdo das abas -->
            <div class="tab-contents">
                <!-- ===== ABA 1: FORMULÁRIO DE ALUNO ===== -->
                <div id="content1" class="tab-content">
                    <form id="form-aluno">
                        <!-- Seção: Dados Pessoais -->
                        <div class="form-section">
                            <h3>Dados Pessoais</h3>
                            
                            <!-- Linha com 2 campos -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="required" for="aluno-nome">Nome Completo</label>
                                    <input type="text" id="aluno-nome" name="nome" required>
                                </div>
                                <div class="form-group">
                                    <label class="required" for="aluno-data-nascimento">Data de Nascimento</label>
                                    <input type="date" id="aluno-data-nascimento" name="data_nascimento" required>
                                </div>
                            </div>
                            
                            <!-- Linha com CPF e RG -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="required" for="aluno-cpf">CPF</label>
                                    <input type="text" id="aluno-cpf" name="cpf" placeholder="000.000.000-00" required>
                                </div>
                                <div class="form-group">
                                    <label class="required" for="aluno-rg">RG</label>
                                    <input type="text" id="aluno-rg" name="rg" placeholder="00.000.000-0">
                                </div>
                            </div>
                            
                            <!-- Campo de seleção de gênero -->
                            <div class="form-group">
                                <label class="required" for="aluno-genero">Gênero</label>
                                <select id="aluno-genero" name="genero" required>
                                    <option value="">Selecione</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                    <option value="nao-informar">Prefiro não informar</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Seção: Informações de Contato -->
                        <div class="form-section">
                            <h3>Informações de Contato</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="required" for="aluno-email">E-mail</label>
                                    <input type="email" id="aluno-email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label class="required" for="aluno-telefone">Telefone</label>
                                    <input type="tel" id="aluno-telefone" name="telefone" placeholder="(00) 00000-0000" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Seção: Informações Acadêmicas -->
                        <div class="form-section">
                            <h3>Informações Acadêmicas</h3>
                            
                            <!-- Número de matrícula -->
                            <div class="form-group">
                                <label class="required" for="aluno-matricula">Número de Matrícula</label>
                                <input type="text" id="aluno-matricula" name="matricula" required>
                            </div>
                            
                            <!-- Seleção de curso -->
                            <div class="form-group">
                                <label class="required" for="aluno-curso">Curso</label>
                                <select id="aluno-curso" name="curso" required>
                                    <option value="">Selecione</option>
                                    <option value="administracao">Administração</option>
                                    <option value="turismo">Turismo</option>
                                    <option value="desenvolvimento">Desenvolvimento de Sistemas</option>
                                    <option value="outro">Outro</option>
                                </select>
                            </div>
                            
                            <!-- Turma e Turno -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="required" for="aluno-turma">Turma</label>
                                    <select id="aluno-turma" name="turma" required>
                                        <option value="">Selecione</option>
                                        <option value="9º Ano A">9º Ano A</option>
                                        <option value="9º Ano B">9º Ano B</option>
                                        <option value="1º Ano A">1º Ano A</option>
                                        <option value="2º Ano A">2º Ano A</option>
                                        <option value="3º Ano A">3º Ano A</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="required" for="aluno-turno">Turno</label>
                                    <select id="aluno-turno" name="turno" required>
                                        <option value="">Selecione</option>
                                        <option value="matutino">Matutino</option>
                                        <option value="vespertino">Vespertino</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Botões de ação do formulário -->
                        <div class="btn-container">
                            <button type="button" class="btn btn-secondary">Voltar</button>
                            <button type="button" class="btn btn-danger">Cancelar</button>
                            <button type="submit" class="btn btn-submit">Cadastrar Aluno</button>
                        </div>
                    </form>
                </div>

                <!-- ===== ABA 2: FORMULÁRIO DE FUNCIONÁRIO ===== -->
                <div id="content2" class="tab-content">
                    <form id="form-funcionario">
                        <!-- Seção: Dados Pessoais do Funcionário -->
                        <div class="form-section">
                            <h3>Dados Pessoais</h3>
                            
                            <!-- Nome e Data de Nascimento -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="required" for="func-nome">Nome Completo</label>
                                    <input type="text" id="func-nome" name="nome" required>
                                </div>
                                <div class="form-group">
                                    <label class="required" for="func-data-nascimento">Data de Nascimento</label>
                                    <input type="date" id="func-data-nascimento" name="data_nascimento" required>
                                </div>
                            </div>
                            
                            <!-- CPF e RG -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="required" for="func-cpf">CPF</label>
                                    <input type="text" id="func-cpf" name="cpf" placeholder="000.000.000-00" required>
                                </div>
                                <div class="form-group">
                                    <label class="required" for="func-rg">RG</label>
                                    <input type="text" id="func-rg" name="rg" placeholder="00.000.000-0">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Seção: Informações de Contato do Funcionário -->
                        <div class="form-section">
                            <h3>Informações de Contato</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="required" for="func-email">E-mail</label>
                                    <input type="email" id="func-email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label class="required" for="func-telefone">Telefone</label>
                                    <input type="tel" id="func-telefone" name="telefone" placeholder="(00) 00000-0000" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Seção: Informações Profissionais -->
                        <div class="form-section">
                            <h3>Informações Profissionais</h3>
                            
                            <!-- Cargo e Data de Admissão -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="required" for="func-cargo">Cargo</label>
                                    <select id="func-cargo" name="cargo" required>
                                        <option value="">Selecione</option>
                                        <option value="monitor">Monitor</option>
                                        <option value="professor">Professor</option>
                                        <option value="secretario">Secretário(a)</option>
                                        <option value="coordenador">Pedagogo(a)</option>
                                        <option value="diretor">Diretor(a)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="required" for="func-data-admissao">Data de Admissão</label>
                                    <input type="date" id="func-data-admissao" name="data_admissao" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Botões de ação -->
                        <div class="btn-container">
                            <button type="button" class="btn btn-secondary">Consultar</button>
                            <button type="button" class="btn btn-danger">Cancelar</button>
                            <button type="submit" class="btn btn-submit">Cadastrar Funcionário</button>
                        </div>
                    </form>
                </div>

                <!-- ===== ABA 3: FORMULÁRIO DE TURMA (NOVO) ===== -->
                <div id="content3" class="tab-content">
                    <form id="form-turma">
                        <!-- Seção: Informações Básicas da Turma -->
                        <div class="form-section">
                            <h3>Informações da Turma</h3>
                            
                            <!-- Nome e Código da Turma -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="required" for="turma-nome">Nome da Turma</label>
                                    <input type="text" id="turma-nome" name="nome_turma" placeholder="Ex: 1º Ano A" required>
                                </div>
                                <div class="form-group">
                                    <label class="required" for="turma-codigo">Código da Turma</label>
                                    <input type="text" id="turma-codigo" name="codigo_turma" placeholder="Ex: TUR2025-001" required>
                                </div>
                            </div>
                            
                            <!-- Ano/Série e Turno -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="required" for="turma-ano">Ano/Série</label>
                                    <select id="turma-ano" name="ano" required>
                                        <option value="">Selecione</option>
                                        <option value="9">9º Ano</option>
                                        <option value="1">1º Ano</option>
                                        <option value="2">2º Ano</option>
                                        <option value="3">3º Ano</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="required" for="turma-turno">Turno</label>
                                    <select id="turma-turno" name="turno" required>
                                        <option value="">Selecione</option>
                                        <option value="matutino">Matutino</option>
                                        <option value="vespertino">Vespertino</option>
                                        <option value="noturno">Noturno</option>
                                        <option value="integral">Integral</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Curso e Ano Letivo -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="required" for="turma-curso">Curso</label>
                                    <select id="turma-curso" name="curso" required>
                                        <option value="">Selecione</option>
                                        <option value="ensino-fundamental">Ensino Fundamental</option>
                                        <option value="ensino-medio">Ensino Médio</option>
                                        <option value="tecnico-administracao">Técnico em Administração</option>
                                        <option value="tecnico-turismo">Técnico em Turismo</option>
                                        <option value="tecnico-desenvolvimento">Técnico em Desenvolvimento de Sistemas</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="required" for="turma-ano-letivo">Ano Letivo</label>
                                    <input type="number" id="turma-ano-letivo" name="ano_letivo" min="2020" max="2030" value="2025" required>
                                </div>
                            </div>
                        </div>

                        <!-- Seção: Capacidade e Horários -->
                        <div class="form-section">
                            <h3>Capacidade e Horários</h3>
                            
                            <!-- Capacidade (número de alunos) e Sala -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="required" for="turma-capacidade">Capacidade (Nº de Alunos)</label>
                                    <input type="number" id="turma-capacidade" name="capacidade" min="1" max="50" placeholder="Ex: 30" required>
                                </div>
                                <div class="form-group">
                                    <label class="required" for="turma-sala">Sala/Local</label>
                                    <input type="text" id="turma-sala" name="sala" placeholder="Ex: Sala 101" required>
                                </div>
                            </div>

                            <!-- Horário de Início e Término das aulas -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="required" for="turma-horario-inicio">Horário de Início</label>
                                    <input type="time" id="turma-horario-inicio" name="horario_inicio" required>
                                </div>
                                <div class="form-group">
                                    <label class="required" for="turma-horario-fim">Horário de Término</label>
                                    <input type="time" id="turma-horario-fim" name="horario_fim" required>
                                </div>
                            </div>
                        </div>

                        <!-- Seção: Coordenação e Observações -->
                        <div class="form-section">
                            <h3>Coordenação e Observações</h3>
                            
                            <!-- Coordenador Responsável -->
