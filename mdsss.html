        /* ===== BODY ===== */
        body {

        /* ===== CABE√áALHO ===== */
        .header {

            align-items: center;
            padding: 15px 25px;

            gap: 20px;
        }

        .logo-container {

            align-items: center;
        }

        .logo {

            height: 60px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #003c73;
            font-size: 24px;
        }

        .nav-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex: 1;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            min-width: 90px;
            transition: all 0.3s;

        .nav-item:hover {
            transform: translateY(-2px);
            opacity: 0.8;
        }

        .nav-icon-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            font-size: 20px;
        }

        .nav-text {

            font-weight: bold;
            text-align: center;

        /* ===== SISTEMA DE ABAS ===== */
        .tabs {
            position: relative;
            margin-bottom: 30px;
        }

        .tab-control {
            display: none;
        }

        .tab-labels {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-label {
            padding: 15px 30px;
            background-color: white;
            border-radius: 8px;
            border: 2px solid var(--border);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px var(--shadow);
            user-select: none;
            text-align: center;
        }

        .tab-label:hover {
            background-color: #f0f4f8;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Aba ativa */
        #tab1:checked ~ .tab-labels label[for="tab1"],
        #tab2:checked ~ .tab-labels label[for="tab2"],
        #tab3:checked ~ .tab-labels label[for="tab3"] {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 10px var(--shadow);
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.3s ease;
        }

        /* Mostra o conte√∫do da aba ativa */
        #tab1:checked ~ .tab-contents #content1,
        #tab2:checked ~ .tab-contents #content2,
        #tab3:checked ~ .tab-contents #content3 {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--dark);
        }

        .required::after {
            content: "*";
            color: red;
            margin-left: 3px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        input[type="time"],
        select,
        textarea {

            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;

        /* ===== BOT√ïES ===== */
        .btn-container {

        .btn {
